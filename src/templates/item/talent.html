<form class="{{cssClass}} lancer-sheet" autocomplete="off">

	{{!-- Sheet Header --}}
	<header class="sheet-header card clipped-bot">
		<img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}" height="100" width="100"/>
		<div class="header-fields">
			<h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
		</div>
		<div class="flexcol" style="float: right;max-width: min-content">
			RANK:
			<input class="lancer-stat-input medium" type="number" name="data.rank" value="{{data.rank}}" data-dtype="Number"/>
		</div>
	</header>

	{{!-- Sheet Body --}}
	<div class="flexcol">
		<div class="card clipped flexcol">
			<span class="lancer-stat-header major">DESCRIPTION</span>
			{{editor content=data.description target="data.description" button=true owner=owner editable=editable}}
		</div>

		{{#each item.data.ranks as |rank lvl|}}
			<div class="talent-level card clipped-bot flexcol">
				<div class="lancer-stat-header flexrow">
					<input class="lancer-invisible-input" type="string" name="data.ranks.{{lvl}}.name" value="{{rank.name}}" data-dtype="String" style="color: white"/>
					<span class="minor">//RANK {{inc lvl}}</span>
				</div>
				<div class="flexrow" style="background-color: #dbdbdb">
					<img class="large-icon" style="flex-grow: unset" src="../systems/lancer/assets/icons/rank_{{inc lvl}}.svg">
					<textarea class="lancer-invisible-input" type="string" name="data.ranks.{{lvl}}.description" data-dtype="String" style="width:80%">{{rank.description}}</textarea>
				</div>
			</div>
		{{/each}}
	</div>
</form>
